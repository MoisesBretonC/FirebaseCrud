<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.css">
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <h1 class="h4">Add Taks</h1>
                    <form id="task-form">
                        <div>
                            <label for="Title" class="form-label">Title</label>
                            <input class="form-control mb-3" type="text" placeholder="Task Title" id="task-title">
                        </div>
                        <div class="mb-3">

                            <label for="description" class="form-label">Description</label>

                            <textarea class="form-control mb-3" id="task-description" rows="3"
                                placeholder="Task Description"></textarea>

                        </div>
                        <input type="file" name="file-task" id="file-task">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                          </div>
                          <figure class="image is-128x128">
                          <img src="" alt="" id="image" width="100px">
                        </figure>
                        <button class="btn btn-outline-primary" id="btn-task-save">Save</button>

                    </form>
                </div>
            </div>
          <div class="col-md-6" id="task-container"></div>

    <script type="module" src="./index.js"></script>
</body>

</html>
